<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="styleSheet" type="text/css" href="styles/style.css">
</head>

<body>

    <div class="container">

        <div class="CabecalhoCadastro">
            <h2 id="titulo">Cadastrar Aluno</h2>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary pull-right" onclick="NovoAluno()">
                Cadastrar 
            </button>
        </div>

        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Sobrenome</td>
                    <td>Telefone</td>
                    <td>RA</td>
                    <td>Opções</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <!-- aria-hidden="true" -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="tituloModal">Cadastrar Aluno</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="form-group"><label for="">Nome </label><input class="form-control" id="nome" type="text"></div>
                    <div class="form-group"><label for="">Sobrenome </label><input class="form-control" id="sobrenome" type="text"></div>
                    <div class="form-group"><label for="">Telefone </label><input class="form-control" id="telefone" type="text"></div>
                    <div class="form-group"><label for="">RA </label><input class="form-control" id="ra" type="text"></div>
                    <div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnSalvar" class="btn btn-success" onclick="Cadastrar()">Cadastrar</button>
                    <button id="btnCancelar" class="btn btn-default" onclick="Cancelar()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="scripts/scripts.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootbox.min.js"></script>
</body>

</html>
